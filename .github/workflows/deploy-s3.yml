name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ main ]
  workflow_dispatch: { }

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      CLOUDFRONT_DISTRIBUTION_ID: ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install

      # ---- CI checks ----

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Generate coverage report
        run: pnpm report

      - name: Fix coverage paths to be repo-relative
        run: |
          # domain
          if [ -f packages/domain/coverage/lcov.info ]; then
            sed -i 's|SF:src/|SF:packages/domain/src/|' packages/domain/coverage/lcov.info
          fi

          # scheduler
          if [ -f packages/scheduler/coverage/lcov.info ]; then
            sed -i 's|SF:src/|SF:packages/scheduler/src/|' packages/scheduler/coverage/lcov.info
          fi

          # protocol (once coverage is non-empty)
          if [ -f packages/protocol/coverage/lcov.info ]; then
            sed -i 's|SF:src/|SF:packages/protocol/src/|' packages/protocol/coverage/lcov.info
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          name: monorepo-coverage

      - name: Build app
        run: pnpm build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: arn:aws:iam::001746150471:role/GitHubActionsDeployRole

      # Upload static assets with long cache, HTML with no-cache
      - name: Deploy static assets to S3 (cache forever)
        run: |
          # Upload everything first with a long cache, excluding HTML and JSON
          aws s3 sync apps/web-react/dist s3://$S3_BUCKET \
            --delete \
            --cache-control "public,max-age=31536000,immutable" \
            --exclude "*.html" --exclude "*.json"

      - name: Deploy HTML/JSON to S3 (no-cache)
        run: |
          # Upload HTML/JSON with no-store to ensure fast updates
          aws s3 sync apps/web-react/dist s3://$S3_BUCKET \
            --delete \
            --cache-control "no-store" \
            --exclude "*" --include "*.html" --include "*.json"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"
